plugins {
    id'java'
    id'application'
	id'maven'
    id'com.github.johnrengelman.shadow' version '2.0.2'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
    id 'idea'
}

group = 'gravity.bot'
version = "3.18.0_${getGitHashShort()}"

mainClassName = 'gravity.gbot.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

shadowJar {
    baseName = "Gbot"
    classifier = null
    version = null
    libsDirName = "../out"
}

repositories {
        
     maven { url "http://jcenter.bintray.com" }
     maven { url "https://jitpack.io" }
     maven { url "mvnrepository.com" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

buildConfig {
    appName = project.name
    version = project.version
    buildConfigField("String", "ownerId", "205056315351891969")
    buildConfigField("String", "ghCommit", "${getGitHash()}")
    buildConfigField("String", "ghCommitShort", "${getGitHashShort()}")
    packageName = project.group
    charset = 'UTF-8'
    clsName = 'BuildConfig'
}

dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '2.8'
    compile files('out/JDA-3.6.0_354.jar')
    //compile group: 'net.dv8tion', name: 'JDA', version:'3.6.0_354'
    compile group: 'com.google.apis', name: 'google-api-services-customsearch', version:'v1-rev55-1.22.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'LATEST'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version:'1.4.9'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version:'1.2.62'
    compile group: 'commons-io', name: 'commons-io', version:'2.6'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.13'
    compile group: 'mysql', name: 'mysql-connector-java', version:'8.0.8-dmr'
    compile group: 'com.github.binaryoverload', name: 'JSON-Config', version:'2.7.8'
    compile group: 'io.sentry', name: 'sentry-logback', version:'1.7.2'
}

compileJava.options.encoding = 'UTF-8'

def getGitHash() {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine "cmd","/c",'git', 'rev-parse', 'master'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

def getGitHashShort() {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine "cmd","/c",'git', 'rev-parse', '--short', 'master'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}