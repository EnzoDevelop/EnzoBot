plugins {
    id'java'
    id'application'
	id'maven'
    id'com.github.johnrengelman.shadow' version '2.0.2'
}

group = 'gravity.bot'
version = '2.6.5'

mainClassName = 'gravity.gbot.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

shadowJar {
    baseName = "Gbot"
    classifier = null
    version = null
    libsDirName = "../out"
}

repositories {
        
     maven { url "http://jcenter.bintray.com" }
     maven { url "https://jitpack.io" }
     maven { url "mvnrepository.com" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '2.8'
    compile group: 'net.dv8tion', name: 'JDA', version:'3.5.1_352'
    compile group: 'com.google.apis', name: 'google-api-services-customsearch', version:'v1-rev55-1.22.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'LATEST'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version:'1.4.9'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version:'1.2.56'
    compile group: 'commons-io', name: 'commons-io', version:'2.6'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.13'
    compile group: 'mysql', name: 'mysql-connector-java', version:'8.0.8-dmr'
    compile group: 'com.github.binaryoverload', name: 'JSON-Config', version:'2.7.8'
    compile group: 'io.sentry', name: 'sentry-logback', version:'1.7.2'
}

compileJava.options.encoding = 'UTF-8'